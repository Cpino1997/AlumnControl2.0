<mat-grid-list cols="1" rowHeight="100px">
  <mat-grid-tile>
    <h1 class="m-3 Titulo">Alumnos</h1>
  </mat-grid-tile>
</mat-grid-list>
<mat-grid-list cols="4" rowHeight="200px">
  <mat-grid-tile [colspan]="1"></mat-grid-tile>
  <mat-grid-tile [colspan]="1">
    <div class="row centro">
      <div class="col col-md-12">
        <h1 class="m-3"></h1>
      </div>
      <div class="col col-md-12">
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let alumno of alumnos; let i = index"
            [class.active]="i == id"
            (click)="setActive(alumno, i)">{{alumno.nombre}} {{alumno.apellido}}
          </li>
        </ul>
      </div>
    </div>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1">
    <app-alumno [viewMode]="true"
    [currentAlumno]="currentAlumno"></app-alumno>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1"></mat-grid-tile>

  <mat-grid-tile [colspan]="4">
    <div class="centro">
      <div class="row">
        <div class="col col-md-12">
          <section>
            <div class="example-button-row">
              <button mat-raised-button color="primary" href="crear-alumnos" routerLink="/crear-alumnos" class="m-3">Agregar Alumno</button>
              <button mat-raised-button color="accent"  class="m-3">Borrar Todos</button>
              </div>
          </section>
        </div>
      </div>
    </div>
  </mat-grid-tile>
</mat-grid-list>
